name: CDK ECS Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [app-updated]

env:
  AWS_ACCOUNT_ID: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
  CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
  AWS_REGION: us-west-2
  AWS_DEFAULT_REGION: us-west-2
  CDK_DEFAULT_REGION: us-west-2
  DEPLOY_REGION: us-west-2
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # -----------------------------------------
      # 1. CHECK OUT INFRA (THIS REPO)
      # -----------------------------------------
      - name: Checkout Infra Repo
        uses: actions/checkout@v4

      # -----------------------------------------
      # 2. AUTH WITH AWS
      # -----------------------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHub-ECS-Deploy
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------------------
      # 3. INSTALL CDK DEPENDENCIES (FIRST PASS)
      # -----------------------------------------
      - name: Install CDK Dependencies
        run: npm ci

      # -----------------------------------------
      # 4. DEPLOY ECR REPO (Create Repo if missing)
      # -----------------------------------------
      - name: Deploy ECR Stack
        run: npx cdk deploy EcrStack --require-approval never

      # -----------------------------------------
      # 5. CHECK OUT NODE APPLICATION
      # -----------------------------------------
      - name: Checkout Node App Repo
        uses: actions/checkout@v4
        with:
          repository: jfish1996/node_docker_demo
          path: node_app

      # -----------------------------------------
      # 6. INSTALL NODE DEPENDENCIES FOR APP
      # -----------------------------------------
      - name: Install App Dependencies
        run: |
          cd node_app
          npm ci

      # -----------------------------------------
      # 7. LOGIN TO PRIVATE ECR
      # -----------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------------------
      # 8. BUILD AND PUSH DOCKER IMAGE
      # -----------------------------------------
      - name: Build and Push Docker Image
        run: |
          docker build -t node-app:${IMAGE_TAG} node_app
          docker tag node-app:${IMAGE_TAG} ${{ steps.login-ecr.outputs.registry }}/node-app:${IMAGE_TAG}
          docker push ${{ steps.login-ecr.outputs.registry }}/node-app:${IMAGE_TAG}

      # -----------------------------------------
      # 9. DEPLOY CDK STACK (SERVICE)
      # -----------------------------------------
      - name: Deploy ECS Service
        run: |
          npx cdk deploy EcsNodeService \
            --require-approval never \
            --parameters EcsNodeService:ImageTag=${IMAGE_TAG}