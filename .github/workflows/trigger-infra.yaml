jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Infra Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHub-ECS-Deploy
          aws-region: us-east-1

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Infra Dependencies
        run: npm ci

      # -------------------------
      # 1. DEPLOY CDK FIRST
      # -------------------------
      - name: Deploy CDK (creates ECR repo)
        run: |
          npx cdk deploy --require-approval never

      # -------------------------
      # 2. NOW CLONE YOUR APP
      # -------------------------
      - name: Checkout Node App Repo
        uses: actions/checkout@v4
        with:
          repository: jfish1996/node_docker_demo
          path: node_app

      - name: Install Node dependencies
        run: |
          cd node_app
          npm ci

      # -------------------------
      # 3. LOGIN & PUSH IMAGE
      # -------------------------
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        run: |
          docker build -t node-app node_app
          docker tag node-app ${{ steps.login-ecr.outputs.registry }}/node-app:latest

      - name: Push Docker Image
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/node-app:latest
