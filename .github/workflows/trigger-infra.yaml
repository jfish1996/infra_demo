name: CDK ECS Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [app-updated]

env:
  AWS_ACCOUNT_ID: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # -----------------------------------------
      # 1. CHECK OUT INFRA (THIS REPO)
      # -----------------------------------------
      - name: Checkout Infra Repo
        uses: actions/checkout@v4

      # -----------------------------------------
      # 2. AUTH WITH AWS
      # -----------------------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHub-ECS-Deploy
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------------------
      # 3. ENSURE ECR REPO EXISTS
      # -----------------------------------------
      - name: Create ECR Repository if needed
        run: |
          aws ecr describe-repositories --repository-names node-app || \
          aws ecr create-repository --repository-name node-app --image-scanning-configuration scanOnPush=true

      # -----------------------------------------
      # 4. CHECK OUT NODE APPLICATION
      # -----------------------------------------
      - name: Checkout Node App Repo
        uses: actions/checkout@v4
        with:
          repository: jfish1996/node_docker_demo
          path: node_app

      # -----------------------------------------
      # 5. INSTALL NODE DEPENDENCIES FOR APP
      # -----------------------------------------
      - name: Install App Dependencies
        run: |
          cd node_app
          npm ci

      # -----------------------------------------
      # 6. LOGIN TO PRIVATE ECR
      # -----------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------------------
      # 7. BUILD AND PUSH DOCKER IMAGE
      # -----------------------------------------
      - name: Build and Push Docker Image
        run: |
          docker build -t node-app node_app
          docker tag node-app ${{ steps.login-ecr.outputs.registry }}/node-app:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/node-app:latest

      # -----------------------------------------
      # 8. INSTALL CDK DEPENDENCIES
      # -----------------------------------------
      - name: Checkout Infra Repo Again
        uses: actions/checkout@v4

      - name: Install CDK Dependencies
        run: npm ci

      # -----------------------------------------
      # 9. DEPLOY CDK STACK
      # -----------------------------------------
      - name: Deploy CDK
        run: |
          npx cdk deploy EcsNodeService --require-approval never